<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrasi Sistem Absensi TRPL</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Style eksternal -->
  <link rel="stylesheet" href="./frontend/pages/user/css/style.css" />

  <!-- Script registrasi -->
  <script defer src="./frontend/pages/user/js/auth-register.js"></script>
</head>

<body class="relative min-h-screen flex items-center justify-center overflow-hidden">

  <!-- ðŸ”¹ Background Video -->
  <div class="absolute inset-0 z-0">
    <iframe
    src="https://www.youtube-nocookie.com/embed/cdiQjS7n0fc?autoplay=1&mute=1&loop=1&playlist=cdiQjS7n0fc&controls=0&modestbranding=1&showinfo=0&rel=0&fs=0&disablekb=1&iv_load_policy=3&playsinline=1"
    frameborder="0"
    allow="autoplay; fullscreen"
    class="absolute top-1/2 left-1/2 w-[120%] h-[120%] transform -translate-x-1/2 -translate-y-1/2 object-cover pointer-events-none"
  ></iframe>
    <div class="absolute inset-0 bg-black/30"></div> <!-- ðŸ”¹ Lapisan gelap agar form lebih kontras -->
  </div>

  <!-- ðŸ”¹ Form Registrasi -->
  <div class="relative z-10 w-full max-w-md mx-auto bg-white/90 backdrop-blur-lg rounded-2xl shadow-2xl p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Daftar Akun Baru</h2>

    <form id="registerForm" class="space-y-6" novalidate>
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
        <input type="text" id="fullName" name="fullName" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
               placeholder="Masukkan Nama Lengkap Anda" />
      </div>

      <div>
        <label for="nim" class="block text-sm font-medium text-gray-700 mb-2">Nomor Induk Mahasiswa (NIM)</label>
        <input type="text" id="nim" name="nim" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
               placeholder="Masukkan NIM Anda" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
               placeholder="Buat password" />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition-all duration-200 font-medium">
        Daftar Akun
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">Sudah punya akun?
        <a href="index.html" class="text-blue-600 hover:text-blue-800 font-semibold">Masuk di sini</a>
      </p>
    </div>
  </div>

</body>
</html>
