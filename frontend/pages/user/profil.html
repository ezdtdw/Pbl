<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil Mahasiswa - Sistem Absensi TRPL</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-3xl font-bold mb-4">Profil Mahasiswa</h1>
  <div class="bg-white shadow-lg rounded-lg p-6 w-80 text-center">
    <p class="font-semibold text-gray-700 mb-2" id="profilNama">Nama: -</p>
    <p class="text-gray-600 mb-2" id="profilNim">NIM: -</p>
    <p class="text-gray-600 mb-2" id="profilKelas">Kelas: -</p>
    <p class="text-gray-600" id="profilEmail">Email: -</p>
  </div>
  <a href="./dashboard.html" class="mt-6 text-blue-600 hover:underline">‚Üê Kembali ke Dashboard</a>

  <script>
    const data = JSON.parse(localStorage.getItem('studentData'));
    if (data) {
      document.getElementById('profilNama').textContent = 'Nama: ' + data.nama;
      document.getElementById('profilNim').textContent = 'NIM: ' + data.nim;
      document.getElementById('profilKelas').textContent = 'Kelas: ' + data.kelas;
      document.getElementById('profilEmail').textContent = 'Email: ' + data.email;
    }
  </script>
</body>
</html>
