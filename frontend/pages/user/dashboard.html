<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistem Absensi TRPL - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      height: auto;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    body {
      box-sizing: border-box;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    .floating-animation {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>

<body class="gradient-bg min-h-screen p-4 relative overflow-x-hidden">

  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-5 pointer-events-none">
    <svg class="w-full h-full" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
          <path d="M10 0L0 0 0 10" fill="none" stroke="white" stroke-width="0.5"/>
        </pattern>
      </defs>
      <rect width="100" height="100" fill="url(#grid)" />
    </svg>
  </div>

  <!-- Floating Elements -->
  <div class="absolute top-20 left-10 w-20 h-20 bg-white opacity-10 rounded-full floating-animation"></div>
  <div class="absolute top-40 right-20 w-16 h-16 bg-white opacity-10 rounded-full floating-animation" style="animation-delay:-2s;"></div>
  <div class="absolute bottom-20 left-1/4 w-12 h-12 bg-white opacity-10 rounded-full floating-animation" style="animation-delay:-4s;"></div>

  <!-- Header -->
  <header class="relative z-10 mb-8 pt-4">
    <div class="max-w-7xl mx-auto">
      <div class="glass-effect rounded-2xl p-6 shadow-xl">
        <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
          <div class="flex items-center space-x-4">
            <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg">
              <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3z"/>
              </svg>
            </div>
            <div>
              <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Sistem Absensi TRPL</h1>
              <p class="text-gray-600 font-medium">Dashboard Mahasiswa</p>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="hidden md:block text-right">
              <p class="text-sm text-gray-500">Selamat datang kembali</p>
              <p class="text-lg font-semibold text-gray-800" id="studentName">Mahasiswa TRPL</p>
            </div>
            <button id="logoutBtn" class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-6 py-3 rounded-xl flex items-center space-x-2 shadow-lg transition-all duration-300 hover:shadow-xl">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              <span class="font-medium">Logout</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="relative z-10 max-w-7xl mx-auto space-y-8 pb-16">

    <!-- Aksi Cepat -->
    <div class="glass-effect rounded-2xl p-8 card-hover">
      <h3 class="text-2xl font-bold text-gray-800 mb-6">Aksi Cepat</h3>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <button id="scanQRBtn" class="bg-gradient-to-br from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white p-6 rounded-2xl shadow-lg transition-all duration-300 hover:scale-105">
          <p class="font-bold text-lg">Scan QR Code</p>
          <p class="text-blue-100 text-sm">Absen sekarang</p>
        </button>
        <button id="historyBtn" class="bg-gradient-to-br from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white p-6 rounded-2xl shadow-lg transition-all duration-300 hover:scale-105">
          <p class="font-bold text-lg">Riwayat Absensi</p>
          <p class="text-green-100 text-sm">Lihat kehadiran</p>
        </button>
        <button id="scheduleBtn" class="bg-gradient-to-br from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white p-6 rounded-2xl shadow-lg transition-all duration-300 hover:scale-105">
          <p class="font-bold text-lg">Jadwal Kuliah</p>
          <p class="text-purple-100 text-sm">Lihat jadwal</p>
        </button>
      </div>
    </div>

  </main>

  <script>
    // ðŸ”¹ Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      const notification = document.createElement('div');
      notification.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
      notification.textContent = 'Logout berhasil! Terima kasih.';
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 3000);
      localStorage.clear();

      // âœ… arahkan balik ke halaman utama
      setTimeout(() => (window.location.href = '../../../index.html'), 1500);
    });

    // ðŸ”¹ Load user data dari localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const data = JSON.parse(localStorage.getItem('studentData'));
      if (data) {
        document.getElementById('studentName').textContent = data.nama;
      }
    });

    // ðŸ”¹ Tombol Aksi Cepat â†’ langsung arahkan ke file masing-masing
    document.getElementById('scanQRBtn').addEventListener('click', () => {
      window.location.href = 'qr_scan.html'; // âœ… ke halaman QR Scan
    });

    document.getElementById('historyBtn').addEventListener('click', () => {
      window.location.href = 'riwayat.html'; // âœ… ke halaman Riwayat Absensi
    });

    document.getElementById('scheduleBtn').addEventListener('click', () => {
      window.location.href = 'profil.html'; // âœ… ke halaman Jadwal (sementara profil)
    });
  </script>
</body>
</html>
