<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Absen - Sistem Absensi TRPL</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      height: auto;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    body {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    .floating-animation {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>

<body class="min-h-screen p-4 relative overflow-x-hidden text-gray-800">

  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-5 pointer-events-none">
    <svg class="w-full h-full" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
          <path d="M10 0L0 0 0 10" fill="none" stroke="white" stroke-width="0.5"/>
        </pattern>
      </defs>
      <rect width="100" height="100" fill="url(#grid)" />
    </svg>
  </div>

  <!-- Floating Elements -->
  <div class="absolute top-20 left-10 w-20 h-20 bg-white opacity-10 rounded-full floating-animation"></div>
  <div class="absolute top-40 right-20 w-16 h-16 bg-white opacity-10 rounded-full floating-animation" style="animation-delay:-2s;"></div>
  <div class="absolute bottom-20 left-1/4 w-12 h-12 bg-white opacity-10 rounded-full floating-animation" style="animation-delay:-4s;"></div>

  <!-- Header -->
  <header class="relative z-10 mb-8 pt-4">
    <div class="max-w-4xl mx-auto">
      <div class="glass-effect rounded-2xl p-6 shadow-xl flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <div class="w-14 h-14 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg">
            <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3z"/>
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-gray-800">Sistem Absensi TRPL</h1>
            <p class="text-gray-600 font-medium">Form Absen Mahasiswa</p>
          </div>
        </div>
        <a href="./dashboard.html" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 py-2 rounded-xl shadow-md hover:scale-105 transition-all">
          ‚Üê Dashboard
        </a>
      </div>
    </div>
  </header>

  <!-- Form Absen -->
  <main class="relative z-10 max-w-4xl mx-auto pb-16">
    <div class="glass-effect rounded-2xl p-8 card-hover shadow-2xl text-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Halo, <span id="namaMahasiswa">Mahasiswa</span> üëã</h2>
      <p class="text-gray-600 mb-6">Silakan pilih mata kuliah yang sedang kamu hadiri untuk melakukan absensi.</p>

      <form id="absenForm" class="space-y-6">
        <div>
          <label for="matkul" class="block text-sm font-medium text-gray-700 mb-2">Pilih Mata Kuliah</label>
          <select id="matkul" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            <option value="">-- Pilih Mata Kuliah --</option>
            <option value="Basis Data">Basis Data</option>
            <option value="Pemrograman Web">Pemrograman Web</option>
            <option value="PBO">Pemrograman Berorientasi Objek</option>
            <option value="RPL">Rekayasa Perangkat Lunak</option>
            <option value="Algoritma dan Pemrograman">Algoritma dan Pemrograman</option>
          </select>
        </div>

        <button type="submit" class="w-full bg-gradient-to-br from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-3 rounded-xl font-medium shadow-lg hover:scale-105 transition-all duration-300">
          ‚úÖ Absen Sekarang
        </button>
      </form>

      <div id="notifBox" class="hidden mt-6 bg-green-100 text-green-700 font-medium py-3 rounded-lg"></div>
    </div>
  </main>

  <script>
    // Load nama mahasiswa dari localStorage
    const mahasiswaData = JSON.parse(localStorage.getItem("studentData"));
    if (mahasiswaData) {
      document.getElementById("namaMahasiswa").textContent = mahasiswaData.nama;
    }

    // Tangani form absen
    document.getElementById("absenForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const matkul = document.getElementById("matkul").value;
      const notif = document.getElementById("notifBox");

      if (!matkul) {
        alert("Pilih mata kuliah terlebih dahulu!");
        return;
      }

      const waktu = new Date().toLocaleString("id-ID");
      const dataAbsen = {
        nim: mahasiswaData?.nim || "-",
        nama: mahasiswaData?.nama || "-",
        matkul,
        waktu,
        status: "Hadir"
      };

      // Simpan ke localStorage
      let daftarAbsen = JSON.parse(localStorage.getItem("riwayatAbsen")) || [];
      daftarAbsen.push(dataAbsen);
      localStorage.setItem("riwayatAbsen", JSON.stringify(daftarAbsen));

      notif.textContent = `‚úÖ Absen berhasil untuk mata kuliah ${matkul} pada ${waktu}`;
      notif.classList.remove("hidden");

      // Disable tombol sementara
      e.target.querySelector("button").disabled = true;
      e.target.querySelector("button").textContent = "‚úÖ Sudah Absen";

      // Arahkan ke dashboard setelah 2,5 detik
      setTimeout(() => {
        window.location.href = "./dashboard.html";
      }, 2500);
    });
  </script>
</body>
</html>
