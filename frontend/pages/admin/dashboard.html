<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-indigo-800">
  <div class="bg-white p-8 rounded-2xl shadow-lg text-center w-[28rem]">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Dashboard Admin</h1>
    <a href="./index.html" id="logout" class="text-red-500 hover:underline text-sm">Logout</a>
    <p class="text-gray-600 mb-4">QR Code Absensi yang sedang aktif</p>

    <!-- IFRAME untuk menampilkan halaman dari qr_dynamic.py -->
    <div id="qr-container" class="flex justify-center mb-4">
      <iframe
        src="http://127.0.0.1:5502/"
        title="QR Dynamic"
        width="350"
        height="350"
        class="rounded-xl border shadow"
        style="border: none; overflow: hidden;">
      </iframe>
    </div>

    <p class="text-sm text-gray-500 mt-4">QR diperbarui otomatis setiap 2 detik ðŸ”„</p>
  </div>

  <script>
    // Logout event
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("admin_token");
      window.location.href = "./index.html";
    });
  </script>
</body>
</html>
