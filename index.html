<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistem Absensi TRPL - Login</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Style khusus kita -->
<link rel="stylesheet" href="./frontend/pages/user/css/style.css" />

<!-- Script khusus halaman ini -->
<script defer src="./frontend/pages/user/js/auth.js"></script>


</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10 pointer-events-none" aria-hidden="true">
    <svg class="w-full h-full" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
          <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.5"/>
        </pattern>
      </defs>
      <rect width="100" height="100" fill="url(#grid)" />
    </svg>
  </div>

  <div class="w-full max-w-6xl mx-auto grid lg:grid-cols-2 gap-8 items-center">
    <!-- Left Side - Illustration -->
    <div class="hidden lg:flex flex-col items-center justify-center text-white space-y-6">
      <div class="floating-icon">
        <svg class="w-32 h-32 mb-6" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <!-- University Building -->
          <rect x="50" y="80" width="100" height="80" fill="white" opacity="0.9"/>
          <rect x="60" y="90" width="15" height="20" fill="#1e40af"/>
          <rect x="80" y="90" width="15" height="20" fill="#1e40af"/>
          <rect x="105" y="90" width="15" height="20" fill="#1e40af"/>
          <rect x="125" y="90" width="15" height="20" fill="#1e40af"/>
          <rect x="60" y="120" width="15" height="20" fill="#1e40af"/>
          <rect x="80" y="120" width="15" height="20" fill="#1e40af"/>
          <rect x="105" y="120" width="15" height="20" fill="#1e40af"/>
          <rect x="125" y="120" width="15" height="20" fill="#1e40af"/>
          <polygon points="45,80 100,50 155,80" fill="white"/>
          <rect x="90" y="140" width="20" height="20" fill="#1e40af"/>
          <!-- QR Code -->
          <rect x="20" y="20" width="40" height="40" fill="white" opacity="0.9"/>
          <rect x="25" y="25" width="5" height="5" fill="#1e40af"/>
          <rect x="35" y="25" width="5" height="5" fill="#1e40af"/>
          <rect x="45" y="25" width="5" height="5" fill="#1e40af"/>
          <rect x="25" y="35" width="5" height="5" fill="#1e40af"/>
          <rect x="45" y="35" width="5" height="5" fill="#1e40af"/>
          <rect x="25" y="45" width="5" height="5" fill="#1e40af"/>
          <rect x="35" y="45" width="5" height="5" fill="#1e40af"/>
          <rect x="45" y="45" width="5" height="5" fill="#1e40af"/>
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-center">Sistem Absensi TRPL</h1>
      <p class="text-xl text-center opacity-90">Absensi Modern Berbasis QR Code</p>
      <div class="flex items-center space-x-4 text-sm opacity-80">
        <div class="flex items-center space-x-2">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
          </svg>
          <span>Cepat & Akurat</span>
        </div>
        <div class="flex items-center space-x-2">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
          </svg>
          <span>Aman & Terpercaya</span>
        </div>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="w-full max-w-md mx-auto">
      <div class="glass-effect rounded-2xl shadow-2xl p-8 login-animation">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
          <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4" aria-hidden="true">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Masuk ke Sistem</h2>
          <p class="text-gray-600">Gunakan akun SIA untuk mengakses sistem absensi</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6" novalidate>
          <div>
            <label for="nim" class="block text-sm font-medium text-gray-700 mb-2">Nomor Induk Mahasiswa (NIM)</label>
            <div class="relative">
              <input
                type="text"
                id="nim"
                name="nim"
                required
                inputmode="numeric"
                autocomplete="username"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors pl-12"
                placeholder="Masukkan NIM Anda"
                aria-describedby="nimHelp"
              />
              <svg class="w-5 h-5 text-gray-400 absolute left-4 top-4" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
              </svg>
            </div>
            <p id="nimHelp" class="mt-1 text-xs text-gray-500">Contoh: h233600439 atau 1234567890</p>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="current-password"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors pl-12"
                placeholder="Masukkan password SIA"
              />
              <svg class="w-5 h-5 text-gray-400 absolute left-4 top-4" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
              </svg>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
              <span class="ml-2 text-sm text-gray-600">Ingat saya</span>
            </label>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">Lupa password?</a>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition-all duration-200 font-medium flex items-center justify-center space-x-2"
          >
            <span>Masuk ke Dashboard</span>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
          </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center">
          <p class="text-xs text-gray-500">Â© 2025 Sistem Absensi TRPL. Semua hak dilindungi.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg p-6 flex items-center space-x-4">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      <span class="text-gray-700">Memverifikasi akun...</span>
    </div>
  </div>

  <!-- Script khusus halaman ini -->
  <script defer src="./frontend/pages/user/js/auth.js"></script>
</body>
</html>
